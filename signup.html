<!DOCTYPE html>
<html>
<head>
  <title>Registro de Usuario</title>
  <link rel="stylesheet" type="text/css" href="styles/signup.css">
  <style>    
    @import url('https://fonts.googleapis.com/css2?family=Courgette&display=swap');
  </style>
</head>
<body>
  <div class="container">
    <div class="left-section">
      <h3>You are one step away from traveling</h3>
      <p>at lightning speed in your money transfers!</p>
      <img src="your-image.jpg" alt="Travel Image">
    </div>
    <div class="right-section">
      <h2>Sign Up</h2>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> 
      <form>
        <input type="text" placeholder="Enter your name">
        <input type="text" placeholder="Enter your last name">
        <input type="email" placeholder="Enter your email">
        <input type="password" id="passwordInput" placeholder="Create password">
        <input type="password" id="confirmPasswordInput" placeholder="Confirm password">
        <div class="checkbox-container">
          <input type="checkbox" id="myCheckbox">
          <label for="myCheckbox">I accept all terms and conditions</label>
        </div>
        <button type="submit">Register Now</button>
        <div id="passwordError" class="error-message"></div>
        <div class="login-link">
          <label>Already have an account?</label>
          <a href="login.html">Login now</a>
        </div>
      </form>
    </div>
  </div>

  <script src="js/signup.js"></script>
</body>
</html>
