<!DOCTYPE html>
<html>
<head>
  <title>Registro de Usuario</title>
  <link rel="stylesheet" type="text/css" href="styles/signup.css">
  <style>    
    @import url('https://fonts.googleapis.com/css2?family=Courgette&display=swap');
  </style>
  <script defer src="js/register.js"></script>
</head>
<body>
  <div class="container">
    <div class="left-section">
      <h3>YOU ARE ONE STEP AWAY FROM TRAVELING</h3>
      <p>at lightning speed in your money transfers! .... </p>
      <img src="img/electricity.png" alt="Travel Image">
    </div>
    <div class="right-section">
      <h2>Sign Up</h2>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> 
      <form id="form1" method="POST" action="./bd/signup.php" onsubmit="return validateForm()">
        <input type="text" placeholder="Enter your name" id="firstName" name="firstName" required>
        <input type="text" placeholder="Enter your last name" id="lastName" name="lastName" required>
        <input type="email" placeholder="Enter your email" id="email" name="email" required>
        <input type="password" placeholder="Create password" id="pass" name="pass" required>
        <input type="password" placeholder="Confirm password" id="pass2" name="pass2" required>
        <div class="checkbox-container">
          <input type="checkbox" id="myCheckbox">
          <label for="myCheckbox">I accept all terms and conditions</label>
        </div>
        <button type="submit" id="register">Register Now</button>
        <div id="passwordError" class="error-message" name="passwError"></div>
        <div class="login-link">
          <label>Already have an account?</label>
          <a href="index.html">Login now</a>
        </div>
      </form>
    </div>
  </div>

  <script>
    function validateForm() {
      var pass = document.getElementById("pass").value;
      var pass2 = document.getElementById("pass2").value;
      var errorDiv = document.getElementById("passwordError");
      
      if (pass !== pass2) {
        errorDiv.innerHTML = "Passwords do not match";
        return false; // Detiene el envío del formulario
      }
      
      // Si la validación es exitosa, puedes borrar cualquier mensaje de error anterior
      errorDiv.innerHTML = "";
      
      return true; // Permite el envío del formulario
    }
  </script>
</body>
</html>
