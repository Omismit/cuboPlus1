<!DOCTYPE html>
<html>
<head>
  <title>Registro de Usuario</title>
  <link rel="stylesheet" type="text/css" href="styles/signup.css">
  <style>    
    @import url('https://fonts.googleapis.com/css2?family=Courgette&display=swap');
  </style>
  <script src="js/bd.js" defer></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js" defer></script>
  <script>
    // just for the demos, avoids form submit
    jQuery.validator.setDefaults({
      debug: true,
      success: "valid"
    });
    $( "#form1" ).validate({
      rules: {
        pass: "required",
        pass2: {
          equalTo: "#pass"
        }
      }
    });
    </script>
</head>
<body>
  <div class="container">
    <div class="left-section">
      <h3>You are one step away from traveling</h3>
      <p>at lightning speed in your money transfers!</p>
      <img src="your-image.jpg" alt="Travel Image">
    </div>
    <div class="right-section">
      <h2>Sign Up</h2>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> 
      <form id="form1">
        <input type="text" placeholder="Enter your name" id="firstName">
        <input type="text" placeholder="Enter your last name" id="lastName">
        <input type="email" placeholder="Enter your email" id="email">
        <input type="password" id="passwordInput" placeholder="Create password" id="pass">
        <input type="password" id="confirmPasswordInput" placeholder="Confirm password" id="pass2">
        <div class="checkbox-container">
          <input type="checkbox" id="myCheckbox">
          <label for="myCheckbox">I accept all terms and conditions</label>
        </div>
        <button type="submit" id="register">Register Now</button>
        <div id="passwordError" class="error-message"></div>
        <div class="login-link">
          <label>Already have an account?</label>
          <a href="login.html">Login now</a>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
</body>
</html>
