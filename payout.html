<!DOCTYPE html>
<html>
<head>
  <title>Easy Remittance</title>
  <link rel="stylesheet" type="text/css" href="styles/payout.css">
</head>
<body>
  <div id="header">
    <img src="logo.png" alt="Logo">
    <h1>Easy Remittance</h1>
  </div>
  
  <div id="body">
    <h2 id="title">Agregar forma de pago</h2>
    
    <div class="input-section">
      <h3>Información Personal</h3>
      <div class="input-group animated-input">
        <input type="text" id="name" required>
        <label for="name">Nombre y Apellido</label>
      </div>
      <div class="input-group animated-input">
        <input type="email" id="email" required>
        <label for="email">Correo electrónico</label>
      </div>
      <div class="input-group animated-input">
        <input type="text" id="country" required>
        <label for="country">País</label>
      </div>
      <div class="input-group animated-input">
        <input type="text" id="state" required>
        <label for="state">Estado/Departamento</label>
      </div>
      <div class="input-group animated-input">
        <input type="text" id="city" required>
        <label for="city">Ciudad</label>
      </div>
    </div>
    
    <div class="input-section">
      <h3>Información de Pago</h3>
      <div class="input-group animated-input">
        <input type="text" id="card-number" pattern="[0-9]{16}" required>
        <label for="card-number">Número de tarjeta</label>
      </div>
      <div class="input-group animated-input">
        <input type="text" id="cvv" pattern="[0-9]{3}" required>
        <label for="cvv">CVV</label>
      </div>
      <div class="input-group animated-input">
        <input type="text" id="expiration" pattern="(0[1-9]|1[0-2])\/[0-9]{2}" required>
        <label for="expiration">Fecha de expiración (MM/AA)</label>
      </div>
      <div class="input-group animated-input">
        <input type="number" id="amount" required>
        <label for="amount">Monto a recargar</label>
      </div>
    </div>
  </div>
  
  <script src="js/payout.js"></script>
</body>
</html>
