<!DOCTYPE html>
<html>
<head>
  <title>Easy Remittance</title>
  <link rel="stylesheet" type="text/css" href="styles/payout.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Courgette&display=swap');
  </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <div id="header">
    <img src="img/ln.png" alt="Logo">
    <h1>Easy Remittance</h1>
  </div>
  
  <div id="body">
    <h2 id="title">Add a payment method</h2>
    
    <div class="input-section">
      <h3>Personal information</h3>
      <div class="input-group animated-input">
        <input type="text" id="name" required>
        <label for="name">Name and surname</label>
      </div>
      <div class="input-group animated-input">
        <input type="email" id="email" required>
        <label for="email">Email address</label>
      </div>
      <div class="input-group animated-input">
        <input type="text" id="country" required>
        <label for="country">Country</label>
      </div>
      <div class="input-group animated-input">
        <input type="text" id="state" required>
        <label for="state">State/Department</label>
      </div>
      <div class="input-group animated-input"> 
        <input type="text" id="city" required>
        <label for="city">City</label>
      </div>
    </div>
    
    <div class="input-section">
      <h3>Payment information</h3>
      <div class="input-group animated-input">
        <input type="text" id="card-number" pattern="[0-9]{16}" required>
        <label for="card-number">Card number</label>
      </div>
      <div class="input-group animated-input">
        <input type="text" id="cvv" pattern="[0-9]{3}" required>
        <label for="cvv">CVV</label>
      </div>
      <div class="input-group animated-input">
        <input type="text" id="expiration" pattern="(0[1-9]|1[0-2])\/[0-9]{2}" required>
        <label for="expiration">Expiration date</label>
      </div>
      <div class="input-group animated-input">
        <input type="number" id="amount" required>
        <label for="amount">Amount to recharge</label>
      </div>
    </div>
  </div>
  <script src="js/payout.js"></script>
</body>
</html>
