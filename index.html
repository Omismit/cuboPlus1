<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Easy Remittances </title>
        <link rel="icon" href="https://icons.veryicon.com/png/o/business/blockchain-commerce/lightning-network.png">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="styles/index.css"> 
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Courgette&display=swap');
        </style>
        <link rel="icon" type="image/png" href="logo.png"> 
        <style>
            .signup-link {
                color: blue;
                text-decoration: underline;
                margin-top: 10px;
                display: block;
            }
        </style>
    </head>
    <body>
        <div class="background">
            <div class="container">
                <div class="alert alert-danger hidden" role="alert" id="alert1">
                    Error: user or password incorrect!!
                </div>
                <h1 class="store-name">Easy Remittances</h1>
                <img src="img/ln.png" alt="Logo" class="logo">
                <h2 class="title">Enter your credentials</h2>
                <form class="login-form">
                    <input type="text" placeholder="User" class="input" id="user">
                    <div class="password-input">
                        <input type="password" placeholder="Password" class="input" id="password">
                        <div class="password-toggle">
                            <i class="fas fa-eye-slash"></i>
                        </div>
                    </div>
                    <button id="btn-acceder" type="button" class="btn" onclick="login()">Log in</button>
                    <button id="btn-registrar" type="button" class="btm" onclick="redirigir()">Sign up</button>
                </form>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <script src="js/login.js"></script>
    </body>
</html>
